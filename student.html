<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id = "my-form" action="http://127.0.0.1:8081/student" method="post">
    <table class="table table-hover" border="5" style="text-align: center" width="100px">
        <caption><h2>添加学生信息</h2></caption>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>班级</th>
            <th>数学</th>
            <th>语文</th>
            <th>英语</th>
            <th>编程</th>
        </tr>
        <tr>
            <td><input type="text" id="stuNum" name="stuNum"></td>
            <td><input type="text" id="stuName" name="stuName"></td>
            <td><input type="text" id="stuClass" name="stuClass"></td>
            <td><input type="text" id="math" name="math"></td>
            <td><input type="text" id="Chinese" name="Chinese"></td>
            <td><input type="text" id="English" name="English"></td>
            <td><input type="text" id="program" name="program"></td>
        </tr>
    </table>

    <input type="submit" value="Submit" >
</form>
</body>
</html>
