        $(document).ready(function () {
            $("#btn1").click(function() {

                        document.getElementById("num").value=stu.stuNum;
                        document.getElementById("name").value=stu.stuName;
                        document.getElementById("class").value=stu.stuClass;

                        document.getElementById("chi").value=stu.Chinese;
                        document.getElementById("eng").value=stu.English;
